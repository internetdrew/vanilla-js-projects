<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/62494c37af.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word. Enter a letter to begin.</p>

    <div class="game-container">
      <!-- Pole -->
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20"></line>
        <line x1="140" y1="20" x2="140" y2="50"></line>
        <line x1="60" y1="20" x2="60" y2="230"></line>
        <line x1="20" y1="230" x2="100" y2="230"></line>
      </svg>
    </div>
  </body>
